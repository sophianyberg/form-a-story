<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html">
        
        <label for: "animal-1">Animal: </label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
<label for:"animal-2">Another Animal:</label>
<input id="animal-2" type="text" name="animal-2" required>
<br>
<label for="animal-3">One more Animal:</label>
<br>
<input id="animal-3" name="animal-3" type="text" required>

<br>
<label for="adj-1">Adjective (past tense):
  <input id="adj-1" name="adj-1" type="text" required>
<br>
<label for="verb-1">Verb (ends in -ing):</label>
<input id="verb-1" name="verb-1"
type="text" required>
<br>
<label for="num-1" > Number of Hours:</label>
<input id="num-1" name="num-1" type="number" required>
<br>
<span>Yes or No</span>
<br>
        
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes </label>
        <br>
        <input id="no" type="radio" name="answer" value="no">
        <label for ="no">No</label>
        <br>
      
        <label for="speed">Relative Speed (ends in -er):</label>
        <br>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="much faster">Much Faster</option>
          <option value="just a little faster">Just A little Faster</option>
          <option value="much slower">Much Slower
          </option>
          <option value="just a little slower">Just a little slower</option>
          <br>
<input type="submit"value="Form My Story!">
        </form>
      
    </section>
  </body>
</html>
